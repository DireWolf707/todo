{% extends 'base.html' %}

{% block content %}
<ul>
{% for todo in todos %}

{% if todo.important %}
<li><b><a href="{% url 'detail_view' todo.pk %}">{{todo.title}}</a></b></li>
{% else %}
<li><a href="{% url 'detail_view' todo.pk %}">{{todo.title}}</a></li>
{% endif %}

{% if todo.memo %}
-{{todo.memo}}
{% endif %}

{% empty %}
No Todos...
{% endfor %}
</ul>
{% endblock content %}
