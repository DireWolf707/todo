{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='mx-5 my-4'>
<h2>Update</h2>
<form method="post">
{% csrf_token %}
{{form|crispy}}
<button type="submit" class="btn btn-warning mt-4">Update</button>
</form>

<form method="post" action="{% url 'complete' object.id %}">
{% csrf_token %}
<button type="submit" class="btn btn-primary mt-2">Completed</button>
</form>

</div>
{% endblock content %}
